<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Music Player</h1>
    </header>
    <main>
        <!-- Music Library -->
        <section id="music-library">
            <!-- Tracks will be added here by JavaScript -->
        </section>

        <!-- Playlist Management -->
        <section id="playlist-management">
            <!-- Playlists and tracks will be added here by JavaScript -->
        </section>
    </main>
    <footer>
        <!-- Audio Controls -->
        <div id="audio-controls">
            <button id="play-button">Play</button>
            <button id="pause-button">Pause</button>
            <button id="next-button">Next</button>
            <button id="previous-button">Previous</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
        </div>

        <!-- Progress Bar -->
        <div id="progress-bar">
            <!-- Progress bar will be added here by JavaScript -->
        </div>

        <!-- Shuffle and Repeat -->
        <div id="shuffle-repeat-controls">
            <button id="shuffle-button">Shuffle</button>
            <button id="repeat-button">Repeat</button>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
